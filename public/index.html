    <!-- Swiper slider  -->

    <!-- Masonry js -->

    <!-- Customized jquery file  -->
    <script src="js/main.js"></script>
    <script src="js/color-scheme-demo.js"></script>
    <script>
      "use strict"
      $(document).ready(function() {
          /* Swiper slider */
          var swiper = new Swiper('.swiper-stories', {
              slidesPerView: 'auto',
              spaceBetween: 0,
              pagination: false,
          });

          /* masonry js */
          $('#search-tab[data-toggle="tab"]').on('shown.bs.tab', function(e) {

              $('.grid').masonry({
                  // use outer width of grid-sizer for columnWidth
                  columnWidth: '.grid-sizer',
                  // do not use .grid-sizer in layout
                  itemSelector: '.grid-item',
                  percentPosition: true,
                  gutter: 0
              });

              var swiper = new Swiper('.swiper-stories2', {
                  slidesPerView: 'auto',
                  spaceBetween: 0,
                  pagination: false,
              });
              var swiper = new Swiper('.swiper-people', {
                  slidesPerView: 'auto',
                  spaceBetween: 20,
                  pagination: false,
              });
              var swiper = new Swiper('.swiper-stories3', {
                  slidesPerView: 'auto',
                  spaceBetween: 0,
                  pagination: false,
              });
          })

          /* status */
          function start() {
              var duration = 4000; // it should finish in 3 seconds !
              $(".statusbar").stop().css("width", 0).animate({
                  width: '100%'
              }, {
                  duration: duration,
              });

              setTimeout(function() {
                  $('#statusmodal').modal('hide');
                  $(".statusbar").stop()
                  $(".statusbar").css("width", '0');
              }, duration)
          }
          $('#statusmodal').on('shown.bs.modal', function(e) {
              start()
          });
          $('#statusmodal').on('hide.bs.modal', function(e) {
              $(".statusbar").stop().css("width", '0');
          });
          
          /* toast message */
          setTimeout(function() {
              $('.toast').toast('show')
          },2000);
      });

  </script>
